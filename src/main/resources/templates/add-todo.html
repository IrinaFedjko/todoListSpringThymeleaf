<html>
<head>
    <title>Todo Application | Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header class ="container-fluid bg-primary text-black p-4 mb-3">
    <h1>Todo Application</h1>
</header>
<main class ="container">
    <h3 class ="mb-2">Add new item</h3>
    <form action ="/add-todo" method="post">

        <div class ="form-group">
        <label class="form -text">Description</label>
        <input class="form-control" name="description" type="text" required>
            </div>
        <div class="form-group">
            <label class="form-texy">Current Status</label>
            <select class ="form-control" name="Status" required>
                <option value = "PENDING">Pending</option>
                <option value = "INPROGRESS">In Progress</option>
                <option value = "COMPLETED">Competed</option>
            </select>
        </div>
            <div>
                <label>Due by</label>
                <input  class="form-control" name ="dueBy" type="datetime-local"  required>
            </div>
        <div>
            <button class ="btn-success p-2 border-0 rounded" type="submit">Add Item</button>
            <button  class="btn-danger p-2 border-0 rounded" type="reset">Clear</button>
        </div>
    </form>
</main>
</body>
</html>
